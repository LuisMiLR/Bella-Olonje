<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Olonge</title>
    <meta name="description" content="chaque désir culinaire s'additionne" />
    <link rel="shortcut icon" href="images/favicon-16x16.png"/> 
    <link rel="apple-touch-icon" href="images/apple-icon-144x144.png"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav class="desktopNavbar"> 
            <div class="Left">
                <img class="imgLogo" src="images/Bella Olonje logo 111 1.png" alt="logo du restaurant Bella Olonje">
            </div>
             <div class="right">
                <a href="index.html">Home</a>
                <a href="#">Pizza</a>
                <a href="#">Burgers</a>
                <a href="#">Salade</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="desktopHeroLight1"> 
                <h1> Chez Bella <br> chaque désir s'additionne.</h1>
                <p>Food app</p>
            </div>
        </section>
        <form class="containerGlobal">
            <div class="containerboite1">
                <div class="boite">
                    <libellé class="boldLib" >Nous Contacter</libellé>
                    <label>Nom</label>
                    <input type="text">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="phone" name="phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required>
                    <label>Societé</label>
                    <input type="text">        
                </div>
                <div class="boite2">
                    <label>Prénom</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="text">
                    <label>Fonction</label>
                    <input type="text">
                </div>
            </div>
            <div class="containButton2">
                <button class="cButton2"> 
                    <a  href="#">UPLOAD</a> 
                </button>
                <p>Chose your file</p> 
            </div>
            <div class="containerboite1">
                <div class="boite5">
                    <label>Objet</label>
                    <input type="text">
                    <label for="story">Message</label>
                    <textarea id="story" name="story" rows="5" cols="33">
                        Message
                    </textarea>
                </div>
            </div> 
            <div class="plan">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2628.830408097155!2d2.4330563155297757!3d48.78512787928031!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67344bd2d57f1%3A0x2a84a845271b523a!2sAFPA!5e0!3m2!1sfr!2sfr!4v1674681279170!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>   
            <div class="containButtonForm">
                <button class="cButton"> 
                    <a  href="#">Envoyer</a> 
                </button> 
            </div>         
        </form>    
    </main>
        <footer>
            <div class="footer">
                <img src="images/Bella Olonje logo 111 1.png" alt="logo du restaurant Bella Olonje">
                <div class="social">
                    <img class="socialT" src="images/Vector (1).png" alt="twitter">
                    <img class="socialF" src="images/vector2.png" alt="facebook">
                    <img class="socialI" src="images/instagram.png" alt="instagram">
                </div>
                <div class="copyR">
                    <p>Copywright 2020 BienManger.com</p>
                </div>
            </div>
        </footer>
